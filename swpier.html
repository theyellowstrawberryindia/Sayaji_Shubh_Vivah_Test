<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    .unique-coverflow-carousel {
      padding: 50px 0;
    }

    .unique-swiper {
      width: 100%;
      max-width: 1300px;
      margin: auto;
      height: auto;
    }

    .swiper-slide {
      width: 500px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    }

    /* Unique navigation button styles */
    .unique-swiper-button-prev,
    .unique-swiper-button-next {
      color: #000; /* Customize as needed */
    }
  </style>
</head>
<body>
  <section class="unique-coverflow-carousel">
    <div class="unique-swiper swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/1.jpg" alt="Image 1" />
        </div>
        <div class="swiper-slide">
          <img src="assets/2.jpg" alt="Image 2" />
        </div>
        <div class="swiper-slide">
          <img src="assets/3.jpg" alt="Image 3" />
        </div>
        <div class="swiper-slide">
          <img src="assets/4.jpg" alt="Image 4" />
        </div>
        <div class="swiper-slide">
          <img src="assets/5.jpg" alt="Image 5" />
        </div>
        <div class="swiper-slide">
          <img src="assets/2.jpg" alt="Image 2" />
        </div>
        <div class="swiper-slide">
          <img src="assets/3.jpg" alt="Image 3" />
        </div>
      </div>

      <!-- Navigation -->
      <div class="unique-swiper-button-prev swiper-button-prev"></div>
      <div class="unique-swiper-button-next swiper-button-next"></div>
    </div>
  </section>

  <script>
    const swiper = new Swiper('.unique-swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,
      loop: true,
      autoplay: {
        delay: 4000, // 4 seconds
        disableOnInteraction: false,
      },
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      navigation: {
        nextEl: '.unique-swiper-button-next',
        prevEl: '.unique-swiper-button-prev',
      },
    });
  </script>
</body>
</html>
